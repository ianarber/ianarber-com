<section class="section bio">
    <div class="section-header">
        <h1>About</h1>
    </div>

    <div class="bio-pic">

        <div id="slider-container">

            {% for bioimages in site.bioimages %}

                {% for image in bioimages.images %}
                    <div class="img-slide"><img src="{{ image.link }}" alt="{{ image.alt }}" id="{{ image.id }}"/></div>
                {% endfor %}

            {% endfor %}

        </div>

	</div>

	<div id="nav-scroll-btns">
        <ul>
            <li class="active" rel="img-slide-1"></li>
            <li rel="img-slide-2"></li>
            <li rel="img-slide-3"></li>
            <li rel="img-slide-4"></li>
            <li rel="img-slide-5"></li>
        </ul>
    </div>

</section>
