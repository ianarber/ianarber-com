<section class="section news">
	<div class="section-header">
		<h4>Latest News</h4>
	</div>
	
	<div class="news-container">
	    {% for post in site.categories.news limit:4 %}
	    <article class="news-preview">		
			<figure>
				<img src="{{ post.thumbnail }}" alt="Cast Photo"/>
			</figure>
			<a href="{{ post.url }}">{{ post.title }}</a>
			{{ post.excerpt }}
			<div class="post-byline">
			    <ul class="fa-ul">
			        <li><i class="fa-li fa fa-calendar-o"></i>{{ post.date | date_to_string }}</li>
			    </ul>
			</div>	
		</article>
        {% endfor %}		
	</div>
   
    <!-- FUTURE: add twitter and instagram content via API */ -->

	<div class="section-footer">
		<a href="#">Read more</a>
	</div>
</section>
