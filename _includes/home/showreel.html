<section class="section showreel-background">
	<div class="section-header">
		<h1>Recent Credits</h1>
	</div>
	
    <div id="imdb-logo">
        <a href="http://www.imdb.com/name/nm4725072/" target="_blank">
            <img src="/assets/img/imdb.png" alt="Logo link to Ian Arber's IMDb profile"/>
        </a>
    </div>

	<div class="poster-row">

        {% assign credits = site.categories.credits | sort: "showreel_weight" %}
	    {% for p in credits limit:5 %}
		<div class="poster" >
			<figure class="poster-figure">
				<img src="{{ p.thumbnail }}" alt="{{ p.title }} Recent Credits Poster" />
				<!-- figcaption elements will overlay on mouseover -->
				<figcaption class="poster-caption">
					<div>
						<ul class="fa-ul">
							<li><i class="fa-li fa fa-film"></i>{{ p.title }}</li>
							<li><i class="fa-li fa fa-calendar-o"></i>{{ p.year }}</li>
							<li><i class="fa-li fa fa-user"></i>{{ p.role }}</li>
							<li><i class="fa-li fa fa-info"></i><a href="{{ p.url }}">More Info &raquo;</a></li>
						</ul>
						<div class="seperator"></div>
						<div class="credit-brief">{{ p.synopsis }}</div>
						{% if p.sample %}
						<audio class="{{ p.iden }}">
                            <source src="{{ p.sample }}.mp3" type="audio/mpeg">
						    <source src="{{ p.sample }}.ogg" type="audio/ogg">
							Your browser does not support the audio element.
						</audio>
						<div class="controls">
							<i id="{{ p.iden }}" class="fa fa-play-circle active"></i>
							<i id="{{ p.iden }}-stop" class="fa fa-stop-circle"></i>
						</div>
						{% endif %}
					</div>
				</figcaption>
			</figure>
		</div>
	    {% endfor %}
	
	</div>	
	
	<div class="showreel-clear"></div>
	
    <a href="/credits"><button class="main-btn-style">View More</button></a>
	
	<div class="section-header">
		<h1>Showreel</h1>
	</div>

	<iframe class="sc-player-frame" src="https://w.soundcloud.com/player/?url=https://api.soundcloud.com/playlists/46688832&amp;amp%3bauto_play=false&amp;amp%3bhide_related=false&amp;amp%3bshow_comments=true&amp;amp%3bshow_user=true&amp;amp%3bshow_reposts=false&amp;amp%3bvisual=true&amp;visual=false&amp;auto_play=false"></iframe>
	
	<a href="/listen"><button class="main-btn-style">Hear More</button></a>	
</section>
